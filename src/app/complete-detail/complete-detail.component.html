<mat-card style="width: 150vh;margin-top: 20vh;margin-left: 20vh;">
    <img class="card-img-top" src="{{employee.photo}}" alt="Card image cap">
    <h1 class="card-title">{{employee.name | uppercase}}</h1><br>
    <b>Employee's  Id    :</b> {{employee.id }}<br>
    <b>Employee's Email  :</b> {{employee.email}}<br>
    <b>Employee's Skills :</b> {{employee.skills }}<br><br>
    <button mat-raised-button color='primary' (click)='backbutton()'>Back</button>
   
</mat-card>
